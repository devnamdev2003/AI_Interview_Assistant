{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interviewmate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      .container {
        max-width: 750px;
        margin: auto;
        margin-top: 20px;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="font-weight-light my-4 text-center">Interviewmate</h1>
      <form method="post" id="interviewForm" class="mt-3">
        {% csrf_token %}
        {% if message %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endif %}
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required />
        </div>
        <div class="mb-3">
          <label for="jobRole" class="form-label">Job Role</label>
          <input type="text" class="form-control" id="jobRole" placeholder="Enter your job role" required name="jobRole" />
        </div>
        <div class="mb-3">
          <label for="interviewType" class="form-label">Interview Type</label>
          <select class="form-control" id="interviewType" required name="interviewType">
            <option>HR Interview</option>
            <option>Personal Interview</option>
            <option>Technical Interview</option>
            <option>Friendly Interview</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label">Experience</label>
          <select class="form-control" id="experience" required name="experience">
            <option>Fresher</option>
            <option>0 to 1 year</option>
            <option>1 to 2 years</option>
            <option>2 to 3 years</option>
            <option>3 to 4 years</option>
            <option>4 to 5 years</option>
            <option>More than 5 years</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark col-md-12">Start Interview</button>
      </form>
      <p class="mt-3">
        <a href="{% url 'user_dashboard' user.username %}" class="btn btn-link">Back to profile</a>
      </p>
    </div>
    <script>
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href)
      }
    </script>
  </body>
</html>
