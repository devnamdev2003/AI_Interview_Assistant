<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text to Speech</title>
</head>
<body>

<script>
// Function to speak the welcome message when the page loads
window.addEventListener('load', function() {
  var welcomeText = "";
  var welcomeSpeech = new SpeechSynthesisUtterance(welcomeText);
  window.speechSynthesis.speak(welcomeSpeech);
});

// Function to convert text to speech
function convertToSpeech() {
  // Get the text from the textarea
  var text = document.getElementById("textArea").value;
  
  // Create a new SpeechSynthesisUtterance object
  var speech = new SpeechSynthesisUtterance();
  
  // Set the text to be spoken
  speech.text = text;
  
  // Set the voice to a female option
  var femaleVoice = speechSynthesis.getVoices().find(function(voice) { return voice.name.includes("Microsoft Neerja Online (Natural) - English (India) (Preview)"); });
  if (femaleVoice) {
    speech.voice = femaleVoice;
  } else {
    // If no female voice found, use default voice
    console.log("Female voice not found, using default voice.");
  }
  
  // Speak the text
  window.speechSynthesis.speak(speech);
}
</script>

<h1>Welcome to Text to Speech Converter</h1>

<textarea id="textArea" rows="4" cols="50"></textarea><br>
<button onclick="convertToSpeech()">Convert to Speech</button>

</body>
</html>
