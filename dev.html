<!DOCTYPE html>
<html>
  <head>
    <title>Your Page Title</title>
    <script type="text/javascript">
      window.onload = function () {
        // Get the screen width
        var screenWidth = window.screen.width;

        // Set a threshold for screen width to determine if it's a mobile device or not
        var mobileScreenWidthThreshold = 768; // Adjust this threshold as needed

        // Check if the screen width is less than the threshold (indicating a mobile device)
        if (screenWidth < mobileScreenWidthThreshold) {
          alert("Please open this application on a laptop or desktop.");
        }

        // Check if the page is being refreshed
        //window.onbeforeunload = function() {
        //  return "Are you sure you want to leave?";
        // };
      };
    </script>
  </head>
  <body>
    <h1>Your Page Content</h1>
    <p>This is your page content.</p>
  </body>
</html>
