{% extends 'home/base.html' %}
{% load static %}
{% block title %}
  Login
{% endblock %}

{% block content %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      margin-top: 20px;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
  <div class="container">
    <h1 class="font-weight-light my-4 text-center">Login</h1>
    <form method="post" id="loginForm" class="mt-3" onsubmit="return validateForm()">
      {% csrf_token %}
      {% if message %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
      <div class="mb-3">
        <input type="text" class="form-control" name="username_email" id="username_email" placeholder="Username or Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-dark col-md-12">Login</button>
    </form>
    <p class="mt-3">
      Create account <a href="{% url 'register' %}" class="btn btn-link">Register</a>
      <br />
      Forget Password <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot Password</a>
    </p>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
  <script>
    function validateForm() {
      var username_email = document.getElementById('username_email').value
      var password = document.getElementById('password').value
    
      if (username_email.trim() === '') {
        alert('Please enter your username_email.')
        return false
      }
    
      if (password.trim() === '') {
        alert('Please enter your password.')
        return false
      }
      return true
    }
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href)
    }
  </script>
{% endblock %}
