<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interview Schedule</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background-color: #f8f9fa;
        padding: 20px;
      }
      
      .container {
        max-width: 750px;
        margin: auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .form-label {
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="font-weight-light my-4 text-center">Schedule your interview</h2>
      <form id="interviewForm" method="post" onsubmit="return validateForm()">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" id="name" name="name" class="form-control" required placeholder="Enter name" />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" class="form-control" required placeholder="Enter email" />
        </div>
        <div class="mb-3">
          <label for="start_time" class="form-label">Start Time:</label>
          <input type="datetime-local" id="start_time" name="start_time" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="end_time" class="form-label">End Time:</label>
          <input type="datetime-local" id="end_time" name="end_time" class="form-control" required />
        </div>
        {% comment %} <div class="mb-3">
          <label for="name" class="form-label">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name" required />
        </div> {% endcomment %}
        <div class="mb-3">
          <label for="jobRole" class="form-label">Job Role</label>
          <input type="text" class="form-control" id="jobRole" placeholder="Enter your job role" required name="jobRole" />
        </div>
        <div class="mb-3">
          <label for="interviewType" class="form-label">Interview Type</label>
          <select class="form-control" id="interviewType" required name="interviewType">
            <option>HR Interview</option>
            <option>Personal Interview</option>
            <option>Technical Interview</option>
            <option>Friendly Interview</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="experience" class="form-label">Experience</label>
          <select class="form-control" id="experience" required name="experience">
            <option>Fresher</option>
            <option>0 to 1 year</option>
            <option>1 to 2 years</option>
            <option>2 to 3 years</option>
            <option>3 to 4 years</option>
            <option>4 to 5 years</option>
            <option>More than 5 years</option>
          </select>
        </div>
        <button type="submit" class="btn btn-dark col-md-12" id="reset">Submit</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function validateForm() {
        var startDateTime = new Date(document.getElementById('start_time').value)
        var endDateTime = new Date(document.getElementById('end_time').value)
      
        if (startDateTime >= endDateTime) {
          alert('Start time must be before end time')
          return false
        }
        var currentTime = new Date()
        if (endDateTime < currentTime) {
          alert('Please select a time slot in the present or future')
          return false
        }
        return true
      }
      if (window.history.replaceState) {
        window.history.replaceState(null, null, window.location.href)
      }
    </script>
  </body>
</html>
