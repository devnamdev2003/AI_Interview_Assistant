<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>interviewmate</title>
        <link rel="stylesheet" href="./css/index.css">
        <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            rel="stylesheet">
        <script src="./js/index.js" defer></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
                .content {
                    display: none;
                }
            </style>
    </head>
    <body>
        <div class="loader" id="loader">
            <div class="inner one"></div>
            <div class="inner two"></div>
            <div class="inner three"></div>
            <p>Loading..</p>
        </div>
        <div class="content">
            <h1 class="heading"
                style="text-align:center; margin-top:10px;">Interviewmate</h1>
            <div class="container mt-5">
                <form id="interviewForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="jobRole">Job Role</label>
                        <input type="text" class="form-control" id="jobRole"
                            placeholder="Enter your job role" required>
                    </div>
                    <div class="form-group">
                        <label for="interviewType">Interview Type</label>
                        <select class="form-control" id="interviewType"
                            required>
                            <option>HR Interview</option>
                            <option>Personal Interview</option>
                            <option>Technical Interview</option>
                            <option>Friendly Interview</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience</label>
                        <select class="form-control" id="experience" required>
                            <option>Fresher</option>
                            <option>0 to 1 year</option>
                            <option>1 to 2 years</option>
                            <option>2 to 3 years</option>
                            <option>3 to 4 years</option>
                            <option>4 to 5 years</option>
                            <option>More than 5 years</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Start
                        Interview</button>
                </form>
            </div>
        </div>

    </body>
</html>
